<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crudazon-product-details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="asset/functions.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-success">
      <div class="container-fluid px-5">
        <a class="navbar-brand d-flex" href="./index.html">
          <img src="./asset/1f6cd.svg" width="24" height="24" />
          <div
            id="loader"
            class="spinner-border text-success me-3"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          CRUDAZON
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto d-flex mb-2 mb-lg-0">
            <li class="nav-item me-auto">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./back-office.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center">
      <img id="product_image" src="" alt="" class="img-fluid w-25 h-25" />
      <div class="container mt-5">
        <div class="row">
          <div class="col-8">
            <div id="product_details"></div>
          </div>
        </div>
      </div>
      <div
        id="toast"
        class="toast align-items-center text-bg-danger position-fixed top-0 start-50 translate-middle-x"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong id="toast_status" class="me-auto">Bootstrap</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div id="toast_status_msg" class="toast-body"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script>
      const URLParams = new URLSearchParams(window.location.search);
      const productId = URLParams.get("id");
      const url = `${origin_url}${productId}`;

      document.addEventListener("DOMContentLoaded", async (e) => {
        const product = await resp(url);
        const { name, description, brand, imageUrl, price } = product;

        const productImg = document.getElementById("product_image");
        const productDetails = document.getElementById("product_details");
        productImg.src = imageUrl;

        const productName = document.createElement("h1");
        const productDescription = document.createElement("p");
        const productBrand = document.createElement("p");
        const productPrice = document.createElement("p");

        productName.classList.add("fw-bold");
        productName.innerText = name;

        productBrand.classList.add("badge", "text-bg-success");
        productBrand.innerText = brand;

        productPrice.innerText = price;
        productDescription.innerText = description;

        productDetails.append(
          productName,
          productDescription,
          productBrand,
          productPrice
        );
      });
    </script>
  </body>
</html>
